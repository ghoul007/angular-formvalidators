<div class="row">
  <div class="container">

    <form [formGroup]="registerForm"  (ngSubmit)="createForm()">

      <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input type="text" formControlName="username" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <small id="emailHelp" *ngIf="username.dirty && username.errors?.required"  class="form-text text-danger">We'll never share your email with anyone else.</small>
        <small id="emailHelp" *ngIf="username.dirty && username.errors?.username"  class="form-text text-danger">invalid username.</small>
      </div>
      
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"  formControlName="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
        <small id="emailHelp" *ngIf="email.dirty && email.errors?.required" class="form-text text-danger">We'll never share your email with anyone else.</small>
        <small id="emailHelp" *ngIf="email.dirty &&  !email.errors?.required && email.errors?.email" class="form-text text-danger">invalid email.</small>
        <small id="emailHelp" *ngIf="email.dirty &&  !email.errors?.required && email.errors?.exitEmail" class="form-text text-danger"> email exist. </small>
      </div>
      <ng-container formGroupName="passGroup" >

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password"  formControlName="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="emailHelp" *ngIf="password.dirty && password.errors?.required"  class="form-text text-danger">We'll never share your email with anyone else.</small>
          <small id="emailHelp" *ngIf="password.dirty && passGroupField.errors?.pass"  class="form-text text-danger">you should same password.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2"> Repeat Password</label>
          <input type="password"  formControlName="repeatPassword"  class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
          <small id="emailHelp" *ngIf="repeatPassword.dirty && repeatPassword.errors?.required"  class="form-text text-danger">We'll never share your email with anyone else.</small>
          <small id="emailHelp" *ngIf="repeatPassword.dirty && passGroupField.errors?.pass"  class="form-text text-danger">you should same password</small>
        </div>
      </ng-container>
      
      <button  class="btn btn-primary" [disabled]="registerForm.invalid" >Submit</button>
      <button  (click)="resetForm()" class="btn btn-default">Reset</button>
    </form>

  </div>
</div>
